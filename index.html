<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeff Goldblum says shhh</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
  </head>
  <body>
    <img
      src="/img/jeff-goldblum-portrait-mini.jpg"
      class="click-image"
      alt="Actor Jeff Goldblum shushing"
    />

    <picture>
      <source
        srcset="/img/jeff-landscape.png"
        media="(min-width: 800px)"
        class="front-image"
        alt="Actor Jeff Goldblum shushing"
      />
      <source
        srcset="img/jeff-portrait.jpg"
        media="(min-width: 400px)"
        class="front-image"
        alt="Actor Jeff Goldblum shushing"
      />
      <img
        src="/img/jeff-portrait.jpg"
        class="front-image"
        alt="Actor Jeff Goldblum shushing"
      />
    </picture>
    <main>
      <section class="intro">
        <h1 class="reveal-text">shhh!</h1>
        <h2>I've heard you have trouble being quiet.</h2>
      </section>

      <section class="options">
        <div class="textbox"></div>
        <h2>What are you going to do?</h2>
        <div class="button-container"></div>
        <p>psst! want a hint? scroll down.</p>
      </section>
      <div class="secret">
        <button class="hidden">
          click me
          <audio>
            <source src="sounds/shutup.mp3" />
          </audio>
        </button>
      </div>
    </main>
    <script src="confetti.js"></script>
    <script src="app.js"></script>
  </body>
</html>
